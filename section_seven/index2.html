<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--React Library-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--React DOM Library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <title>REACT EVENTS -2 </title>
</head>
<body>

    <div id="app">React Not Rendered </div>

    <!--Javascript-->
    <script type="text/babel">
      class LifeWarnings extends React.Component {
        handleStoveButton(){
          alert("Ouch this is hot")

        }
        handleSlurpeButton(){
          alert("Brain Freeze")
        }
      render(){
        return(
        <div>
          <h1>Life Warning</h1>
          <button onMouseOver={this.handleStoveButton}>Touch Stove</button>
          <button onMouseOver={this.handleSlurpeButton}>Drink Slurpee Really Fast</button>
        </div>
        )
      }
      }


    ReactDOM.render(
      <LifeWarnings/>,

        document.getElementById("app")

    );

    </script>

</body>
</html>
