 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--React Library-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--React DOM Library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!--Font awesome library-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Freindly</title>
</head>
<body>
    <div id="app">React Note rendered here</div>

    <script type="text/babel">

    // FriendLy complex component
    function FriendLy(props) {
        var friendlyStyle = {
          display: 'inline-block',
          margin : 20,
          height:300,
          width:200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter:"drop-shadow(0px 0px 5px #555)",
          filter:"drop-shadow(0px 0px 5px #555)"
        }
        return(
            <div style={friendlyStyle}>
                <Avatar img={props.img}/>
                <UserName name={props.name} />
                <GetConnected/>
            </div>
        )

    }

    // Avatar component

    function Avatar(props){
      var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height:150,
        borderRadius:"50%"

      }
        return(
            <img src={props.img} alt="profile pic" style={avatarStyle} />
        )
    }

    // UserName component
    function UserName(props){

      var nameStyle = {
          fontSize:24,
          textAlign:"center",
          fontFamily: "Muli, sans-serif",
          margin: 20

      }

        return(
            <h1 style={nameStyle}> {props.name} </h1>
        )


    }

    // GetConnected complex componet

    function GetConnected(){
      var getConnectedStyle = {
        marginLeft: 15,
      }
        return(
            <div style={getConnectedStyle}>
                <Like/>
                <Share/>
                <Add/>
            </div>
        )
    }

    var iconStyle = {
      margin: 20
    }

    //Like component

    function Like(){
        return(

                <i class="fa fa-thumbs-o-up"  style={iconStyle}></i>


        )
    }

    //Share component
    function Share(){
        return(

                <i class="fa fa-share" style={iconStyle}></i>
        )
    }


    // Add component


    function Add(){
        return(
                <i className="fa fa-users" style={iconStyle}></i>
        )
    }






    ReactDOM.render(
        <div>
        <FriendLy name="Perri"
                  img="https://pbs.twimg.com/profile_images/1197742027548565504/JcnEjZ7n_400x400.jpg"
        />
        <FriendLy name="Swift"
                  img="https://pbs.twimg.com/profile_images/1201195539888590848/eSnkZy2V_400x400.jpg"
        />
        <FriendLy name="Cyrus"
                  img="https://pbs.twimg.com/profile_images/1212576127467892736/jyOyytdT_400x400.jpg"
        />
        <FriendLy name="Selena"
                  img="https://pbs.twimg.com/profile_images/1205187058479714304/_i2Ab24c_400x400.jpg"
        />
        <FriendLy name="Bieber"
                  img="https://pbs.twimg.com/profile_images/1209141703992631296/ndTuGbv-_400x400.jpg"
        />
        <FriendLy name="Rihanna"
                  img="https://pbs.twimg.com/profile_images/1133109643734130688/BwioAwkz_400x400.jpg"
        />
        <FriendLy name="Adele"
                  img="https://pbs.twimg.com/profile_images/657199367556866048/EBEIl2ol_400x400.jpg"
        />
        <FriendLy name="Pitbull"
                  img="https://pbs.twimg.com/profile_images/1177433020225032193/1loE2ws__400x400.jpg"
        />
        <FriendLy name="Usher"
                  img="https://pbs.twimg.com/profile_images/1050389544212676608/sebBF3sQ_400x400.jpg"
        />
        <FriendLy name="Madonna"
                  img="https://pbs.twimg.com/profile_images/1118548625397821441/2K2ZFJPw_400x400.png"
        />


        </div>,


        document.getElementById("app")



    )



    </script>
</body>
</html>
