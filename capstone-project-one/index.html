<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--React Library-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--React DOM Library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!--Font awesome library-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Freindly</title>
</head>
<body>
    <div id="app">React Note rendered here</div>

    <script type="text/babel">

    // FriendLy complex component
    function FriendLy() {
        var friendlyStyle = {
          height:300,
          width:200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter:"drop-shadow(0px 0px 5px #555)",
          filter:"drop-shadow(0px 0px 5px #555)"
        }
        return(
            <div style={friendlyStyle}>
                <Avatar/>
                <UserName/>
                <GetConnected/>
            </div>
        )

    }

    // Avatar component

    function Avatar(){
      var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height:150,
        borderRadius:"50%"

      }
        return(
            <img src="https://pbs.twimg.com/profile_images/1103487414268383232/XZWkSyvb_400x400.jpg" alt="profile pic" style={avatarStyle} />
        )
    }

    // UserName component
    function UserName(){

      var nameStyle = {
          fontSize:24,
          fontFamily: "Muli, sans-serif",
          margin: 20

      }

        return(
            <h1 style={nameStyle}> Profile Name </h1>
        )


    }

    // GetConnected complex componet

    function GetConnected(){
        return(
            <div>
                <Like/>
                <Share/>
                <Add/>
            </div>
        )
    }

    var iconStyle = {
      margin: 20
    }

    //Like component

    function Like(){
        return(

                <i class="fa fa-thumbs-o-up"  style={iconStyle}></i>


        )
    }

    //Share component
    function Share(){
        return(

                <i class="fa fa-share" style={iconStyle}></i>
        )
    }


    // Add component


    function Add(){
        return(
                <i className="fa fa-users" style={iconStyle}></i>
        )
    }






    ReactDOM.render(

        <FriendLy/>,

        document.getElementById("app")



    )



    </script>
</body>
</html>
