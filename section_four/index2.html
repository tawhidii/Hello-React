<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--React Library-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--React DOM Library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>React with CSS(styling - class componet)</title>
</head>
<body>
<div id="app">React has not loded</div>


<script type="text/babel">

class Shapes extends React.Component{
    render(){
        return(
        <div>
            <Circle/>
            <Square/>
            <Rectangle/>
        </div>
        )
    }
}

//Component class - Circle
class Circle extends React.Component{

    render(){
        //Styling component object - Circle
        var circleStyle = {
            width: 100,
            height: 100,
            background: "yellow",
            borderRadius: "50%"
        }
        return(
            <h1 style={circleStyle}>Circle</h1>
        )
    }
}

//Component class - Square
class Square extends React.Component{

render(){
    //Styling component object - Square
    var styleSquare = {
        width: 100,
        height: 100,
        background: "violet"

    }

    return(
        <h1 style={styleSquare}>Square</h1>
    )
}
}

//Component class - Rectangle
class Rectangle extends React.Component{

render(){
    //Styling  component object - Rectangle
    var styleRec = {
        width: 200,
        height: 100,
        background: "red"
    }
    return(
        <h1 style={styleRec}>Rectangle</h1>
    )
}
}

ReactDOM.render(
//react what , react where
<Shapes/>,
document.getElementById("app")
);



</script>

</body>
</html>
