<!--BOILER PLATE CODE-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--React Library-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--React DOM Library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <title>This is React practise</title>
</head>
<body>
    <!--location for react content-->
    <div id="app">React Not Rendered </div>
    <div id="app1">React Not Rendered</div>
    <div id="app2">React Not Rendered</div>

    

    <!--Javascript-->
    <script type="text/babel">
    
    //Render react to the dom - arguments (what react , where react)

    ReactDOM.render(
        // react JSX - hello world
        <h1>Hello world</h1>,
        //react where - div with id of "app"
        document.getElementById("app")

    );

     ReactDOM.render(
        // react JSX - paragraph
        <p>I am a paragraph </p>,
        //react where - div with id of "app1"
        document.getElementById("app1")

    );

    ReactDOM.render(
        // react JSX - anchor tag
        <button><a href="https://www.google.com">Google</a></button>,
        //react where - div with id of "app2"
        document.getElementById("app2")

    );

    </script>

    
</body>
</html>
