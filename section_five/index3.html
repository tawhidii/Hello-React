
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!--React Library-->
   <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
   <!--React DOM Library -->
   <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
   <!--Babel Library-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


   <title>React (ColorSpectrum refractor)</title>
</head>
<body>
   <div id="app">No react here</div>


<script type="text/babel">


var Color = function(props) {
  var styleColor = {
    height: 50 ,
    width : 200,
    backgroundColor: props.color

  }
  return(
  <h1 style={styleColor}>{props.name}</h1>
  )

}

ReactDOM.render(
    <div>
        <Color name="RedColor" color="red"/>
        <Color name="GreenColor" color="green"/>
        <Color name="YellowColor" color="yellow"/>
        <Color name="BlueColor" color="blue"/>
        <Color name="VioletColor" color="violet"/>
        <Color name="OrangeColor" color="orange"/>
        <Color name="IndigoColor" color="indigo"/>

    </div>,


        document.getElementById("app")
);



</script>

</body>
</html>
