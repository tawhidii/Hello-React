   //map method for FriendLy component

    function FriendLy(props){
      var people = props.people;

      var peopleItem = people.map(function(person){
        // styling to Freindly component
      var friendlyStyle = {
        display: 'inline-block',
        margin : 20,
        height:300,
        width:200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter:"drop-shadow(0px 0px 5px #555)",
        filter:"drop-shadow(0px 0px 5px #555)"

      }
      return <div style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
      </div>
      })
      return(
      <div>{peopleItem}</div>
      )
    }



   // Avatar component

   function Avatar(props){
     var avatarStyle = {
       marginLeft: 20,
       marginTop: 20,
       width: 150,
       height:150,
       borderRadius:"50%"

     }
       return(
           <img src={props.img} alt="profile pic" style={avatarStyle} />
       )
   }

   // UserName component
   function UserName(props){

     var nameStyle = {

         fontFamily: "Muli, sans-serif",

     }
