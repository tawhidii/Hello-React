<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!--React Library-->
   <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
   <!--React DOM Library -->
   <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
   <!--Babel Library-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
   <!--Font awesome library-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Freindly</title>
</head>
<body>
   <div id="app">React Note rendered here</div>

   <script type="text/babel">

   //map method for FriendLy component

    function FriendLy(props){
      //MALE PEOPLE ITEMS

      var malePeopleItem = props.people.filter(function(person){
        return person.gender ==="male"

      }).map(function(person){
        // styling to Freindly component
      var friendlyStyle = {
        display: 'inline-block',
        margin : 20,
        height:300,
        width:200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter:"drop-shadow(0px 0px 5px #555)",
        filter:"drop-shadow(0px 0px 5px #555)"

      }
      return <div key={person.id} style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
      </div>
      })

      // FEMALE PEOPLE ITEMS
      var femalePeopleItem = props.people.filter(function(person){
        return person.gender ==="female"

      }).map(function(person){
        // styling to Freindly component
      var friendlyStyle = {
        display: 'inline-block',
        margin : 20,
        height:300,
        width:200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter:"drop-shadow(0px 0px 5px #555)",
        filter:"drop-shadow(0px 0px 5px #555)"

      }
      return <div key={person.id} style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
      </div>
      })

      return(
      <div>
        <h1>Males</h1>
        <div>{malePeopleItem}</div>
        <hr/>
        <h1>Females</h1>
        <div>{femalePeopleItem}</div>

      </div>
      )
    }



   // Avatar component

   function Avatar(props){
     var avatarStyle = {
       marginLeft: 20,
       marginTop: 20,
       width: 150,
       height:150,
       borderRadius:"50%"

     }
       return(
           <img src={props.img} alt="profile pic" style={avatarStyle} />
       )
   }

   // UserName component
   function UserName(props){

     var nameStyle = {
         fontSize:24,
         textAlign:"center",
         fontFamily: "Muli, sans-serif",
         margin: 20

     }

       return(
           <h1 style={nameStyle}> {props.name} </h1>
       )


   }

   // GetConnected complex componet

   function GetConnected(){
     var getConnectedStyle = {
       marginLeft: 15,
     }
       return(
           <div style={getConnectedStyle}>
               <Like/>
               <Share/>
               <Add/>
           </div>
       )
   }

   var iconStyle = {
     margin: 20
   }

   //Like component

   function Like(){
       return(

               <i class="fa fa-thumbs-o-up"  style={iconStyle}></i>


       )
   }

   //Share component
   function Share(){
       return(

               <i class="fa fa-share" style={iconStyle}></i>
       )
   }


   // Add component


   function Add(){
       return(
               <i className="fa fa-users" style={iconStyle}></i>
       )
   }


   var people = [
                     {id: 2, gender: "male", name:"Rob", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg"},
                     {id: 3, gender: "male", name:"Stephen", img: "https://pbs.twimg.com/profile_images/621845465496039428/SgXekq63_400x400.jpg"},
                     {id: 4, gender: "female", name:"Sandi", img: "https://pbs.twimg.com/profile_images/2839753318/bbc02488eec4b91964375b0da9955be2_400x400.jpeg"},
                     {id: 5, gender: "male", name:"Joe", img: "https://pbs.twimg.com/profile_images/625217739280396288/LI3MIbLg_400x400.jpg"},
                     {id: 6, gender: "male", name:"Jose", img: "https://pbs.twimg.com/profile_images/667973757181431808/IdQgSAH__400x400.jpg"},
                     {id: 7, gender: "female", name:"Sarah", img: "https://pbs.twimg.com/profile_images/900926526182445058/qOi3HTwf_400x400.jpg"},
                     {id: 8, gender: "male", name:"Chris", img: "https://pbs.twimg.com/profile_images/745460792833773568/iOJ67Nsd_400x400.jpg"},
                     {id: 10, gender: "male", name:"Evan", img: "https://pbs.twimg.com/profile_images/443794371586977792/NxKUNpOQ_400x400.jpeg"},
                     {id: 11, gender: "male", name:"Richard", img: "https://pbs.twimg.com/profile_images/635812303342956545/Fo4RyEgH_400x400.jpg"},
                     {id: 13, gender: "female", name:"Tessa", img: "https://pbs.twimg.com/profile_images/539600596605489153/lVz54JsS_400x400.jpeg"},
                     {id: 17, gender: "female", name:"Tetiana", img: "https://pbs.twimg.com/profile_images/736564172742393856/3IcNfu1j_400x400.jpg"},
                     {id: 18, gender: "male", name:"Luke", img: "https://2016.elm-conf.us/images/speakers/LukeWestby.jpg"},
                     {id: 19, gender: "female", name:"Jessica", img: "https://pbs.twimg.com/profile_images/893202935009615872/ef-H8FtJ_400x400.jpg"},
                     {id: 20, gender: "male", name:"Ossi", img: "https://2016.elm-conf.us/images/speakers/OssiHanhinen.jpg"},

                    ];




   ReactDOM.render(


        <FriendLy
        people = {people}
        />,

       document.getElementById("app")



   )



   </script>
</body>
</html>
