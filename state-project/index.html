


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--React Library-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!--React DOM Library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <title>Voting App </title>
</head>
<body>

    <div id="app">React Not Rendered </div>

    <!--Javascript-->
    <script type="text/babel">

      // class component for DinnerVote
      class DinnerVote extends React.Component {

        constructor(props){
          super(props)
          this.state = {
            votes : 0

          }
          this.add = this.add.bind(this)
          this.substract = this.substract.bind(this)
        }

        add() {
          this.setState({
            votes: this.state.votes + 1
          })
        }
        substract() {
          this.setState({
            votes: this.state.votes -1

          })

        }

        render() {
          var dinnerVoteStyle = {
            display: "inline-block",
            textAlign: "center",
            margin: 20,
            height: 500,
            width: 300,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px, 0px, 5px, #555)"
          }
          var foodStyle ={
            height : 200,
            width : 200,
            marginTop : 20
          }

          return(
          <div style={dinnerVoteStyle}>
            <img src={this.props.img} alt="food image" style={foodStyle}/>
            <h1> Dinner Time </h1>
            <p>Vote Here if you want this</p>
            <button onClick={this.add}>+1</button>
            <p>Vote hare if you dont want this</p>
            <button onClick={this.substract}>-1</button>
            <p>Total : {this.state.votes}</p>
          </div>


          )

        }
      }



    ReactDOM.render(

    <div>
        <DinnerVote img="https://images.pexels.com/photos/699953/pexels-photo-699953.jpeg"/>
        <DinnerVote img="https://images.pexels.com/photos/675951/pexels-photo-675951.jpeg"/>
        <DinnerVote img="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg"/>
    </div>,



        //react where - div with id of "app"
        document.getElementById("app")

    );

    </script>

</body>
</html>
