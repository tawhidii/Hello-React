
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!--React Library-->
   <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
   <!--React DOM Library -->
   <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
   <!--Babel Library-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


   <title>Color Spectrum Refactor</title>
</head>
<body>
   <div id="app">No react here</div>


<script type="text/babel">

   var Color = function(props){
     var colorItems = props.colors.map(function(color){
       var colorStyle={
         marginBottom: 20,
         height: 50,
         width: 150,
         backgroundColor : color.color

       }
       return(
       <div style={colorStyle} key={color.id}>{color.name}</div>
       )
     })
     return(
     <h1>{colorItems}</h1>
     )
   }

   var colors = [
      {id: 1, color: "red", name: "red"},
      {id: 2, color: "orange", name: "orange"},
      {id: 3, color: "yellow", name: "yellow"},
      {id: 4, color: "green", name: "green"},
      {id: 5, color: "blue", name: "blue"},
      {id: 6, color: "indigo", name: "indigo"},
      {id: 7, color: "violet", name: "violet"}
    ];



ReactDOM.render(
    <Color colors={colors}/>,


        document.getElementById("app")
);



</script>

</body>
</html>
